<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Lists and Tables</h1>

  <h2>Pets</h2>
  <ul>
    <li>Cat</li>
    <ol>
      <li>White Cat</li>
      <li>Yellow Cat</li>
    </ol>
    <li>Dog</li>
    <li>Parrot</li>
  </ul>
  <br>

  <h2>Frontend languages</h2>
  <ol type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <br>

  <h2>Student Details</h2>
  <table>
    <tr>
      <th>Sr No</th>
      <th>Name</th>
      <th>Course</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Jane</td>
      <td>CS</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Alis</td>
      <td>EEE</td>
    </tr>

    <tr>
      <td>3</td>
      <td>Tom</td>
      <td>EC</td>
    </tr>
  </table>

</body>
</html>
